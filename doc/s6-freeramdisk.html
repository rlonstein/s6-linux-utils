<h1> The <tt>s6-freeramdisk</tt> program </h1>

<p>
<tt>freeramdisk</tt> frees the memory occupied by a RAM disk. Call it
when your RAM disk is not in use anymore.
</p>

<h2> Interface </h2>

<pre>
     s6-freeramdisk <em>ramdisk-device</em>
</pre>
